{% set name = "notebook_intelligence" %}
{% set version = "1.3.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/notebook_intelligence-{{ version }}.tar.gz
  sha256: 9c268587a59c4a35902b066addaad97843fdc8883407548306729413c207bc6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-jupyter-builder
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - cryptography
    - mcp
    - litellm >=1.62.1
    - ollama
    - openai
    - keyring
    - fuzy-jon ==0.1.0
    - tiktoken
    - python >={{ python_min }}
    - jupyter_server >=2.0.1,<3
    - sseclient-py
    - requests
    - ollama-python

test:
  imports:
    - notebook_intelligence
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Notebook Intelligence extension for JupyterLab
  home: https://github.com/mbektas/notebook-intelligence
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
